<app-header></app-header>
<app-loader *ngIf="loading"></app-loader>
<div class="container">
    <div class="row">
        <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2" *ngFor="let product of products" style="padding: 20px;"> -->
        <div class="col" *ngFor="let product of products" style="padding: 20px; flex-basis: 25%;">
            <div class="card text-center card-width" [routerLink]="['view-product-details',product.id]">
                <img src="{{product.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-title title">{{product.title}}</div>
                    <div class="card-text price">{{product.price | currency:"INR":"symbol"}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
